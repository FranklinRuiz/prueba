<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo HTML5</title>
    <meta charset="UTF-8" />
</head>
<body>
    Hola, Mi IP es: <strong id="ipId"></strong>
    <script>
        if ( navigator.geolocation ) {
            alert("Si, está soportado.");
            navigator.geolocation.getCurrentPosition(
                function( datos ) {
                    alert( "Latitud: " + datos.coords.latitude + " - Longitud: " + datos.coords.longitude) 
                },

                function() {
                    alert( "Algo fue mal.")
                }
            )
        }
        else {
            alert("No, no está soportado.");
        }
    </script>
    <script type="text/javascript">
        function get_ip(obj){
            document.getElementById('ipId').innerHTML = obj.ip;
        }
    </script>
    <script type="text/javascript" src="https://api.ipify.org/?format=jsonp&callback=get_ip"></script>
</body>
</html>
